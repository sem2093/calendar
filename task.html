<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Manager</title> 
 <link rel="stylesheet" href="https://sem2093.github.io/calendar/styles.css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  </head>
  <body>
  <header>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-secondary" onclick="darkMode()"> <i class="bi bi-moon-fill"></i></button><button type="button" class="btn btn-outline-secondary" onclick="lightMode()"> <i class="bi bi-brightness-high-fill"></i></button></div>
<nav class="navbar bg-body-tertiary border">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1 class="display-1"><i class="bi bi-check2-circle"></i> Task Manager</h1></a>
  </div>
</nav>  
  </header>
<main>

<br>
  <br>
<div class="container-fluid bg-body-tertiary border">
  <p> <i class="bi bi-info-circle"></i>  Step 1: Add task below to get started.</p>
<div class="input-group mb-3">
  <button onclick="addTask()" class="btn btn-success" type="button" id="button-addon1"> <i class="bi bi-plus-circle-fill"></i> </button>
  <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>
</div>
  <br>
  <br>
   
  

<div class="container-fluid bg-body-tertiary border">
<p>  <i class="bi bi-info-circle"></i> Step 2: View  <i class="bi bi-eye"></i>  tasks  <i class="bi bi-card-list"></i> here <i class="bi bi-arrow-down"></i> as you add them. </p>

    <ul id="taskList">
      <li> <span class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Example Task #1 </span><button onclick="removeTask(this)" class="btn btn-danger">Delete</button></li>
      <li> <span class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Example Task #2  </span><button onclick="removeTask(this)" class="btn btn-danger">Delete</button></li>
      <li> <span class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Example Task #3  </span><button onclick="removeTask(this)" class="btn btn-danger">Delete</button></li>
    </ul>
    
</div>
  
  

</main>

</html>
